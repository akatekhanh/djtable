# uwsgi_nginx.conf

# the upstream component nginx needs to connect to
upstream prueba {
    # server unix:///path/to/your/mysite/mysite.sock; # for a file socket
    ip_hash;
    server prueba:8000; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen      80;
    # listen 443 ssl;
    # the domain name it will serve for
    server_name localhost; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Finally, send all non-media requests to the Django server.
    location / {
        proxy_pass http://prueba/;
        # proxy_pass http://127.0.0.1:8000/;
    }

    # Django media
    location /media  {
        alias /var/www/html/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /var/www/html/static; # your Django project's static files - amend as required
    }
}
